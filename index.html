<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100vh;
        }

        #map {
            height: 100%;
        }

        .container-fluid.fill {
            padding: 0;
            margin: 0;
            min-height: calc(100vh - 56px);
            height: calc(100vh - 56px);
        }
    </style>
    <title>Alps2000</title>
    <link rel="icon"
        href="favicon.png">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"
            href="#">
            <img src="cycle.gif"
                height="30"
                class="d-inline-block align-top"
                alt="">
            Alps2000
        </a>
        <span class="navbar-text font-weight-bold">
            Cross all mountain passes (>2000m) in the Alps
        </span>
        <span class="navbar-text"
            id="done">
        </span>
    </nav>
    <div class="container-fluid fill">
        <div id="map"></div>
    </div>
    <script>
        let map;
        // Initialize and add the map
        function initMap() {
            const ponteDiLegno = { lat: 46.259, lng: 10.509 };
            map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 7,
                    center: ponteDiLegno,
                    disableDefaultUI: true,
                    zoomControl: false
                });
            map.setMapTypeId('terrain');


            fetch("summits.json")
                .then(response => response.json())
                .then(summits => {
                    var finishedMarker = {
                        url: 'face.png',
                        scaledSize: new google.maps.Size(50, 50),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(0, 32)
                    };
                    let total = 0, done = 0;
                    Object.keys(summits).forEach(summit => {
                        const heightInMeters = parseInt(summits[summit].height.split(" m")[0], 10)
                        if (heightInMeters < 2000) {
                            return;
                        }
                        total++;
                        const coords = summits[summit].coords.split(",").map(x => Number.parseFloat(x));
                        var marker = new google.maps.Marker({
                            position: { lat: coords[1], lng: coords[0] },
                            map: map,
                            icon: summits[summit].strava ? finishedMarker : undefined,
                            title: summit,
                            zIndex: summits[summit].strava ? 2 : 1
                        });
                        if (summits[summit].strava) {
                            done++;
                            var infowindow = new google.maps.InfoWindow({
                                content: `<h4>${summit}</h4><iframe height='405' width='590' frameborder='0' allowtransparency='true' src='${summits[summit].strava}'></iframe>`
                            });

                            marker.addListener('click', function () {
                                infowindow.open(map, marker);
                            });
                        }
                        $("#done").text(`${done}/${total} done`)
                    })
                });
        }


    </script>
    <script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8vwGpHgn-vLUGdtIEaKKB7YBQjaoimcM&callback=initMap">
        </script>
</body>

</html>
