<body>

    <div class="container-fluid fill">
        <div id="map"></div>
    </div>
    <script>
        // Initialize and add the map
        const map = L.map('map', { zoomControl: false }).setView([46.259, 10.509], 7);
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain-background/{z}/{x}/{y}{r}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            minZoom: 6,
            maxZoom: 10,
            ext: 'png'
        }).addTo(map);

        const url = new URL(window.location.href);
        const code = url.searchParams.get("code");
        var aPromises = [];
        if (code) {
            $(".loginLink").hide();

            const options = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                mode: 'cors',
                cache: 'no-cache',
                body: JSON.stringify({
                    token: code
                })
            }
            aPromises.push(fetch('https://strava-api-proxy.herokuapp.com/tokenexchange', options)
                .then(response => response.json())
                .then(json => {
                    return json.access_token;
                }));


            aPromises.push(fetch("summits.json")
                .then(response => response.json()));

            Promise.all(aPromises).then(params => {
                const summits = params[1];
                const access_token = params[0];
                /*var finishedMarker = {
                    url: 'face.png',
                    scaledSize: new google.maps.Size(50, 50),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(0, 32)
                };*/
                let total = 0, done = 0;
                Object.keys(summits).forEach(summit => {
                    const heightInMeters = parseInt(summits[summit].height.split(" m")[0], 10)
                    if (heightInMeters < 2000) {
                        return;
                    }
                    total++;
                    const coords = summits[summit].coords.split(",").reverse().map(x => Number.parseFloat(x));
                    var marker = L.marker(coords).addTo(map);
                    /*var marker = new google.maps.Marker({
                        position: { lat: coords[1], lng: coords[0] },
                        map: map,
                        icon: summits[summit].strava ? finishedMarker : undefined,
                        title: summit,
                        zIndex: summits[summit].strava ? 2 : 1
                    });*/
                    if (summits[summit].strava) {
                        done++;
                    }
                    $("#done").text(`${done} / ${total} done`)
                })

                const aSummits = {};

                const fetchPage = function (page) {
                    return fetch(`https://www.strava.com/api/v3/athlete/activities?page=${page}&per_page=30`, {
                        headers: {
                            'accept': 'application/json',
                            "authorization": `Bearer ${access_token}`
                        },
                    }).then(function (response) {
                        response.json().then(function (responseJson) {
                            if (responseJson.length === 0) {
                                console.log(`empty page`);
                            }
                            responseJson.forEach(activity => {
                                if (activity.map.summary_polyline) {
                                    var aPolyLine = util.decode(activity.map.summary_polyline);
                                    Object.keys(summits).forEach(summit => {

                                        const coords = summits[summit].coords.split(",").reverse().map(parseFloat);
                                        aPolyLine.forEach(coords2 => {
                                            const distance = util.distance(coords[0], coords[1], coords2[0], coords2[1]);
                                            if (distance < 1) {
                                                if (!aSummits[summit] || (aSummits[summit] && aSummits[summit].distance > distance))
                                                    aSummits[summit] = { "distance": distance, "name": activity.name };
                                            }
                                        });
                                    });
                                }
                            });

                        });
                    });
                }
                var aPromises = [];
                for (let page = 1; page < 15; page++) {
                    aPromises.push(fetchPage(page));
                }
                Promise.all(aPromises).then(x => console.log(aSummits));
            });
        }
    </script>
