<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100vh;
        }

        #map {
            height: 100%;
        }

        .container-fluid.fill {
            padding: 0;
            margin: 0;
            min-height: calc(100vh - 56px);
            height: calc(100vh - 56px);
        }
    </style>
    <title>Alps2000</title>
    <link rel="icon"
        href="favicon.png">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"
            href="#">
            <img src="cycle.gif"
                height="30"
                class="d-inline-block align-top"
                alt="">
            Alps2000
        </a>
    </nav>
    <div class="container-fluid fill">
        <div id="map"></div>
    </div>
    <script>
        let map;
        // Initialize and add the map
        function initMap() {
            const ponteDiLegno = { lat: 46.259, lng: 10.509 };
            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 7, center: ponteDiLegno });
            map.setMapTypeId('terrain');

            fetch("summits.json")
                .then(response => response.json())
                .then(json => {
                    var image = {
                        url: './face.png',
                        // This marker is 20 pixels wide by 32 pixels high.
                        size: new google.maps.Size(20, 32),
                        // The origin for this image is (0, 0).
                        origin: new google.maps.Point(0, 0),
                        // The anchor for this image is the base of the flagpole at (0, 32).
                        anchor: new google.maps.Point(0, 32)
                    };
                    // Shapes define the clickable region of the icon. The type defines an HTML
                    // <area> element 'poly' which traces out a polygon as a series of X,Y points.
                    // The final coordinate closes the poly by connecting to the first coordinate.
                    var shape = {
                        coords: [1, 1, 1, 20, 18, 20, 18, 1],
                        type: 'poly'
                    };
                    var marker = new google.maps.Marker({
                        position: { lat: 46.259, lng: 10.509 },
                        map: map,
                        icon: "face.png",
                        shape: shape,
                        title: "hello",
                        zIndex: 5
                    });
                });
        }


    </script>
    <script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8vwGpHgn-vLUGdtIEaKKB7YBQjaoimcM&callback=initMap">
        </script>
</body>

</html>
